# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: madridespop
description: Madrid es Pop
author:
  name: Juanjo
  email: juanjo.lopez@biko2.com

# Grunt handles images and assets.
include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: kramdown
pygments: true


baseurl: /

prose:
  rooturl: '_posts'
  siteurl: 'http://mncars.github.io'
  media: 'media'
  metadata:
    _posts/avisos/es:
      - name: "category"
        field:
          element: "hidden"
          value: "aviso"
      - name: "layout"
        field:
          element: "hidden"
          value: "aviso"
      - name: "lang"
        field:
          element: "select"
          label: "Selecciona idioma"
          placeholder: "Castellano"
          options:
            - name: "Castellano"
              value: "es"
            - name: "Ingles"
              value: "en"
          selected: "es"
    _posts/avisos/en:
      - name: "category"
        field:
          element: "hidden"
          value: "aviso"
      - name: "layout"
        field:
          element: "hidden"
          value: "aviso"
      - name: "lang"
        field:
          element: "select"
          label: "Selecciona idioma"
          placeholder: "Castellano"
          options:
            - name: "Castellano"
              value: "es"
            - name: "Ingles"
              value: "en"
          selected: "en"
t:
  es:
    Lunes: "Lunes"
  en:
    Lunes: "Monday"